<!DOCTYPE html>
<html>
<head>
    <title>DawnScape Donor Store</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: Arial; text-align: center; }
        .package { border: 2px solid #ffd700; padding: 20px; margin: 20px; display: inline-block; width: 250px; }
        .buy-btn { background: #00ff00; color: #000; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>DawnScape Donor Store</h1>
    <p>Enter your in-game username below before buying!</p>
    <input type="text" id="username" placeholder="Your in-game name" required>

    <!-- Donation Package 1 -->
    <div class="package">
        <h2>Bronze Pack - Â£5</h2>
        <ul>
            <li>Bronze Donor Rank</li>
            <li>Custom Sword</li>
            <li>1000 Donor Points</li>
        </ul>
        <button class="buy-btn" onclick="buyPackage('bronze', 5)">Buy Now</button>
    </div>
</body>
<script>
    // Link to a free payment processor (we'll use PayPal for simplicity)
    function buyPackage(pack, amount) {
        const username = document.getElementById('username').value;
        if (!username) { alert('Enter your in-game name!'); return; }

        // Redirect to PayPal with username & package as a note
        window.location.href = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=YOUR_PAYPAL_EMAIL&amount=${amount}&currency_code=GBP&item_name=${pack}-pack&item_number=DAWN-${pack}&custom=${username}`;
    }
</script>
</html>
